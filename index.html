<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Snake Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fff93b91a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fas fa-arrow-left"></i>
        <i data-key="ArrowUp" class="fas fa-arrow-up"></i>
        <i data-key="ArrowRight" class="fas fa-arrow-right"></i>
        <i data-key="ArrowDown" class="fas fa-arrow-down"></i>
      </div>
    </div>
  </body>
</html>
